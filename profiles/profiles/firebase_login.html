<!DOCTYPE html>
<html>
<head>
  <title>Firebase Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login to Get Firebase ID Token</h2>
  <input id="email" placeholder="Email" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button onclick="login()">Login</button>
  <pre id="tokenDisplay"></pre>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZbCMARE47kEqzAlWtARKCGqzKX0gzhTU",
      authDomain: "esusubackend-a868c.firebaseapp.com",
      projectId: "esusubackend-a868c",
      storageBucket: "esusubackend-a868c.appspot.com",
      messagingSenderId: "749913030020",
      appId: "1:749913030020:web:bd2634e7a85878bfcc71d1",
      measurementId: "G-0M72JSPENF"
    };

    firebase.initializeApp(firebaseConfig);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const token = await userCredential.user.getIdToken();
        document.getElementById("tokenDisplay").textContent = token;
        console.log("Token:", token);
      } catch (error) {
        document.getElementById("tokenDisplay").textContent = error.message;
      }
    }
  </script>
</body>
</html>
